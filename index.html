    <main>
        <article>
          <h2  class='brushes'>Brushes</h2>
          <figure>
            <img src='https://content.codecademy.com/courses/freelance-1/unit-2/hacksaw.jpeg' alt="A bundle of hacksaw brushes">
            <figcaption><h3>Hacksaw Brushes</h3></figcaption>

            </p>
          </figure>
        </article>
        <article>
          <h2 class='frames'>Frames</h2>
          <figure>

            </p>

        <article>
          <h2 class='paint'>Paint</h2>
